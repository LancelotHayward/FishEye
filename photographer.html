<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div>
          <h1 id="name"></h1>
          <p id="localisation"></p>
          <p id="tagline"></p>
        </div>
        <button class="contact_button" onclick="toggleModal()">Contactez-moi</button>
        <img id="portrait" src="" alt="">
      </div>
      <div id="sort"></div>
      <section id="gallery"></section>
      <aside>
        <div id="total-likes" class="heart" data-before=""></div>
        <p id="price"></p>
      </aside>
    </main>
    <div id="contact_modal" class="display-none">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="toggleModal()" />
        </header>
				<form>
					<div>
						<label for="message_firstname">Prénom</label>
						<input id="message_firstname" type="text">
					</div>
          <div>
						<label for="message_lastname">Nom</label>
						<input id="message_lastname" type="text">
					</div>
          <div>
						<label for="message_email">Adresse éléctronique</label>
						<input id="message_email" type="email">
					</div>
          <div>
						<label for="message_content">Message</label>
						<input id="message_content" type="text">
					</div>
          <button class="contact_button" onclick="submitModal()">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
